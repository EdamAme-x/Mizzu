<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizzu</title>
</head>

<body>
    <div id="root"></div>
    <script src="/packages/index.js"></script>
    <script>
        let count = 0;

        function App() {

            return div({
                id: "root"
            }, "count: " + count, div({}, button({
                $click: () => {
                    count++;
                }
            }, "count up!")));
        }

        DOMdispatch(document.getElementById("root"), App)
    </script>
</body>

</html>
